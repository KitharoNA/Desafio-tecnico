<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento</h1>
        <form action="http://localhost:3000/agendar" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="datahora">Data/Hora:</label>
            <input type="datetime-local" id="datahora" name="datahora" required>

            <label for="forma">Forma de Comunicação:</label>
            <select id="forma" name="forma" required>
                <option value="email">E-mail</option>
                <option value="sms">SMS</option>
                <option value="push">PUSH</option>
                <option value="whatsapp">WhatsApp</option>
            </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="button" class="secondary" onclick="window.location.href='http://127.0.0.1:5500/public/index.html'">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
